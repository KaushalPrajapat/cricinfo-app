<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head th:include="fragments/layout :: headerFragment">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title th:text="${pageTitle}">Default Title</title>
  </head>
  <body>
    <section>
      <div class="container my-2">
        <div class="bg-secondary bg-gradient mb-2 p-3">
          <h4 class="text-warning justify-content-center text-center mb-2">
            Ongoing Matches
          </h4>
        </div>
        <div class="container d-flex flex-wrap">
          <div
            class="card mb-3 ms-3"
            style="max-width: 300px"
            th:each="match:${matchesList}"
          >
            <div class="row g-2">
              <div>
                <div class="card-body">
                  <div>
                    <h6 class="text-uppercase">[[${match.teamHeading}]]</h6>
                    <p class="card-text fst-italic">
                      [[${match.matchNumberVenue}]]
                    </p>
                  </div>
                  <hr />
                  <div class="row">
                    <p class="col-md-4">
                      <small class="text-body-secondary"
                        >[[${match.battingTeam}]]</small
                      >
                    </p>
                    <p class="col-md-8">
                      <small class="text-body-secondary"
                        >[[${match.battingTeamScore}]]</small
                      >
                    </p>
                  </div>
                  <div class="row">
                    <p class="col-md-4">
                      <small class="text-body-secondary"
                        >[[${match.bowlTeam}]]</small
                      >
                    </p>
                    <p class="col-md-8">
                      <small class="text-body-secondary"
                        >[[${match.bowlTeamScore}]]</small
                      >
                    </p>
                  </div>
                  <div>
                    <p>
                      <small class="text-body-secondary text-secondary"
                        >[[${match.liveText}]]</small
                      >
                    </p>
                    <!-- <p><small class="text-body-secondary">[[${match.liveText}]]</small></p> -->
                    <!-- <p><small class="text-body-secondary">[[${match.matchLink}]]</small></p> -->
                    <!-- <p><small class="text-body-secondary bg-primary">status : [[${match.status}]] [[${match.TextComplete}]]</small></p>  [[${match.TextComplete}]] -->
                  </div>
                  <div>
                    <p th:if="${match.liveText != ''}">
                      <small class="text-body-secondary text-danger">
                        <ion-icon name="eye-outline"></ion-icon>
                        LIVE
                      </small>
                    </p>
                    <p th:if="${match.textComplete != ''}">
                      <small class="text-body-secondary text-success">
                        <ion-icon
                          name="checkmark-done-circle-outline"
                        ></ion-icon>
                        COMPLETED
                      </small>
                    </p>
                    <a
                      class="link-opacity-75 text-decoration-none text-dark"
                      target="_blank"
                      th:href="${match.matchLink}"
                      >CricBuzz</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
