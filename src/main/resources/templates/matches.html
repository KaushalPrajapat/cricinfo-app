<!DOCTYPE html>
<html
  lang="en"
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{base::layout(~{::section})}"
>
  <head th:include="fragments/layout :: headerFragment">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${pageTitle}">Default Title</title>
  </head>
  <body>
    <section>
      <div class="container my-2">
        <div class="bg-secondary bg-gradient mb-2 p-3">
          <h4 class="text-warning justify-content-center text-center mb-2" th:text="${pageTitle}">
            
          </h4>
        </div>
        <div class="container d-flex flex-wrap">
          <div
            class="card mb-3 ms-3"
            style="max-width: 300px"
            th:each="match:${matchesList}"
          >
            <div class="row g-2">
              <div>
                <div class="card-body bg-secondary-subtle">
                  <div>
                    <h6 class="text-uppercase">[[${match.teamHeading}]]</h6>
                    <p class="card-text fst-italic text-small">
                      [[${match.matchNumberVenue}]]
                    </p>
                  </div>
                  <hr />
                  <div class="row">
                    <p class="col-md-0">
                      <small class="text-body-secondary"
                        >[[${match.battingTeam}]] &ensp; - &ensp;
                      </small>
                      <span class="col-md-0"
                        ><small class="text-body-secondary"
                          >[[${match.battingTeamScore}]]</small
                        ></span
                      >
                    </p>
                  </div>
                  <div>
                    <p class="">
                      <small class="text-body-secondary"
                        >[[${match.bowlTeam}]]&ensp; - &ensp;
                      </small>
                      <span class="col-md-0"
                        ><small class="text-body-secondary"
                          >[[${match.bowlTeamScore}]]</small
                        ></span
                      >
                    </p>
                  </div>
                  <div>
                    <div>
                      <p th:if="${match.liveText != null}">
                        <span th:text="${match.liveText}"></span>
                      </p>
                      <p th:unless="${user != null}">
                        <span th:text="${match.TextComplete}"></span>
                      </p>
                    </div>

                    <div>
                      <p th:if="${match.liveText != ''}">
                        <small class="text-body-secondary text-danger">
                          <ion-icon name="eye-outline"></ion-icon>
                          LIVE
                        </small>
                      </p>
                      <p th:if="${match.textComplete != ''}">
                        <small class="text-body-secondary text-success">
                          <ion-icon
                            name="checkmark-done-circle-outline"
                          ></ion-icon>
                          COMPLETED
                        </small>
                      </p>
                    </div>
                    <a
                      class="link-opacity-75 text-decoration-none text-dark"
                      target="_blank"
                      th:href="${match.matchLink}"
                      >CricBuzz</a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
